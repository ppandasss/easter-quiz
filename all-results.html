<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easter Egg Collection</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Easter Egg Collection</h1>
        <div id="all-results-container"></div>
        <a href="index.html">← Back to Quiz</a>
    </div>

    <script>
    const types = [
      "INTJ", "INTP", "ENTJ", "ENTP",
      "INFJ", "INFP", "ENFJ", "ENFP",
      "ISTJ", "ISFJ", "ESTJ", "ESFJ",
      "ISTP", "ISFP", "ESTP", "ESFP"
    ];

    const container = document.getElementById('all-results-container');
    types.forEach(type => {
      const img = document.createElement('img');
      img.src = `images/${type}.png`;
      img.alt = type;
      img.style.maxWidth = '300px';
      img.style.margin = '20px';
      container.appendChild(img);
    });
    </script>
</body>
</html>
