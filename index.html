<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDCT Easter Personality Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Progress Bar -->
    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar"></div>
    </div>

    <!-- Quiz Wrapper -->
    <main id="quiz-container">
        <!-- Start Screen -->
        <section id="start-screen">
            <h1>Your Easter Egg Hunt</h1>
            <p><strong>DDCT Student Edition!</strong></p>
            <button id="start-button">Start Quiz</button>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="hidden">
            <p id="question-text"></p>
            <div id="answers">
                <!-- Answer buttons will be inserted dynamically here -->
            </div>
            <p id="progress" class="hidden"></p>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
