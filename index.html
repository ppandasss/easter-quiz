<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Easter Egg Hunt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Quiz Wrapper -->
    <main id="quiz-container" style="text-align: center;">
        <!-- Start Screen -->
        <section id="start-screen">
            <h1>Your Easter Egg Hunt</h1>
            <p>Interactive quiz to find out your personality!</p>
            <p><img src="images/placeholder.png" alt="Home Image" style="max-width:350px;" /></p>
            <button id="start-button">Begin</button>
            <p style="margin-top: 1rem;" class="font-size-14">Created by PANDA and piti_999</p>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="hidden">

            <!-- Progress Bar -->
            <div id="progress-bar-container" style="margin-top: 15px">
                <div id="progress-bar"></div>
            </div>

            <p id="question-text"></p>
            <div id="answers">
                <!-- Answer buttons will be inserted dynamically here -->
            </div>
            <p id="progress" class="hidden"></p>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
